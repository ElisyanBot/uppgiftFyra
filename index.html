<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Uppgift fyra</title>
</head>
<body>
    <section id="TodoList-Container">
        <h2>todolist</h2>
        <section id="UserInput-Section">
            <!-- user input -->
            <input id="AddTask-Input" type="text">
            <button for="AddTask-Input" id="AddTask-Btn"> Add Task </button>
        </section>
        
        <section id="TodoList-Section">
            <ul id="TodoList">
                <!-- task goes here -->
                <li class="listItem">item one</li>
            </ul>
        </section>
    </section> 

    <section id="Trash-Section">
        <h2>trash</h2>
        <ul id="TrashList">
                <!-- deleted task goes here -->
            <li class="listItem"> deleted </li>
        </ul>
    </section>

    <script src="javaScript/script.js"></script>
</body>
</html>
